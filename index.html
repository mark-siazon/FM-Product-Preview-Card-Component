<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fav Icon  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5.2.1-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- User Main CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <section class="__main container m-auto my-5">
      <div class="__col-main shadow-lg row container-fluid">

        <div class="__col-1 col-3 p-0">
          <img class="img-fluid rounded-4" src="/images/image-product-desktop.jpg" alt=""/>
        </div> <!-- Col 1 -->

        <div class="__col-2 col-6 m-4">
          
          <div class="hero-header my-3">
            <h3 class="h5 pb-4">Perfume</h3>
            <h1 class="h3 mb-4">Gabrielle Essence Eau De Parfum</h1>
          </div> <!-- Header -->

          <div class="hero-paragraph my-4">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div> <!-- Paragraph -->

          <div class="hero-prices row my-5 mx-5">
            <p class="fs-3 col-6 m-auto">$149.99</p>
            <p class="fs-6 col-6 m-auto text-decoration-line-through text-muted">$169.99</p>
          </div>  <!-- Price List-->

          <div class="hero-btns row">
            <button type="button" class="hero-btns col-6 mx-auto btn btn-primary">
              <img src="/images/icon-cart.svg" alt="Cart Icon" />Add to Cart
            </button>
          </div>  <!-- Button -->

        </div> <!-- Col 2 -->

      </div> <!-- Col Main -->

    </section>

        >Frontend Mentor</a

    </footer> -->
  </body>
</html>
